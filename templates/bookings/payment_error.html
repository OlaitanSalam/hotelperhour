<!-- bookings/payment_error.html -->
{% extends 'base2.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger shadow-sm border-0" role="alert">
        <h4 class="alert-heading"><i class="fas fa-times-circle me-2"></i> Payment Failed</h4>
        <p>There was an issue processing your payment. Please try again or use a different payment method.</p>
        <hr>
        <p class="mb-0">
            <a href="{% url 'hotel_list' %}" class="btn btn-brand">
                <i class="fas fa-arrow-left me-1"></i> Back to Hotels
            </a>
        </p>
    </div>
</div>

<!-- Font Awesome (if not already included in base2.html) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* Custom brand button */
.btn-brand {
    background-color: #121643;
    border: none;
    color: #ffffff;
    font-weight: 500;
    transition: all 0.3s ease;
}
.btn-brand:hover {
    background-color: #0e123a;
    color: #ffffff;
    transform: translateY(-1px);
}
</style>
{% endblock %}
