{% extends 'base2.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Cancellation</h2>
    <p>Are you sure you want to cancel your booking for {{ booking.room.room_type }}?</p>
    <form method="post" action="{% url 'cancel_booking' booking_reference=booking.booking_reference %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Cancel</button>
    <a href="{% url 'booking_confirmation' booking_reference=booking.booking_reference %}" class="btn btn-secondary">No, Go Back</a>
</form>
    <p class="mt-3">Please note that this action cannot be undone.</p>
</div>
{% endblock %}
