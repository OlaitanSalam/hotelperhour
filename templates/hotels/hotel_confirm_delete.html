{% extends 'base2.html' %}
{% load static %}

{% block title %}Delete {{ hotel.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Delete Hotel</h2>
                    <p>Are you sure you want to delete <strong>{{ hotel.name }}</strong>? This action cannot be undone.</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Confirm Delete</button>
                        <a href="{% url 'hotel_dashboard' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
